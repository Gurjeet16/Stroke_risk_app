<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Risk Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Stroke Risk Prediction</h1>
        <form action="/predict" method="POST" class="space-y-4">
            <div>
                <label for="Age" class="block text-sm font-medium text-gray-700">Age</label>
                <input type="number" id="Age" name="Age" min="18" max="100" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="Hypertension" class="block text-sm font-medium text-gray-700">Hypertension</label>
                <select id="Hypertension" name="Hypertension" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div>
                <label for="Heart Disease" class="block text-sm font-medium text-gray-700">Heart Disease</label>
                <select id="Heart Disease" name="Heart Disease" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div>
                <label for="Average Glucose Level" class="block text-sm font-medium text-gray-700">Average Glucose Level (mg/dL)</label>
                <input type="number" id="Average Glucose Level" name="Average Glucose Level" min="50" max="400" step="0.1" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="Chronic Stress" class="block text-sm font-medium text-gray-700">Chronic Stress</label>
                <select id="Chronic Stress" name="Chronic Stress" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div>
                <label for="BMI" class="block text-sm font-medium text-gray-700">BMI (Body Mass Index)</label>
                <input type="number" id="BMI" name="BMI" min="15" max="50" step="0.1" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="Smoking Status" class="block text-sm font-medium text-gray-700">Smoking Status</label>
                <select id="Smoking Status" name="Smoking Status" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div>
                <label for="Physical Activity" class="block text-sm font-medium text-gray-700">Physical Activity</label>
                <select id="Physical Activity" name="Physical Activity" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="0">Low</option>
                    <option value="1">High</option>
                </select>
            </div>
            <div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Predict Risk
                </button>
            </div>
        </form>
        {% if prediction_text %}
        <div class="mt-6 p-4 bg-indigo-50 rounded-md">
            <p class="text-center text-lg font-medium text-indigo-800">{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
